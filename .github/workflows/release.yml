name: Build & Release to Repo odoo_ifthenpay

on:
  push:
    branches:
      - main
    tags:
      - "v*"  # sÃ³ roda para tags que comeÃ§am com "v", ex: v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do repo A
      - name: ğŸ›ï¸ Checkout Repo odoo_18_0_payment_ifthenpay
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Criar ZIP
      - name: ğŸ“¦ Build ZIP
        run: |
          set -e
          rm -rf dist && mkdir -p dist/payment_ifthenpay
          rsync -a --delete --exclude=".DS_Store" --exclude="Thumbs.db" ./ ./dist/payment_ifthenpay/
          cd dist
          zip -r payment_ifthenpay.zip payment_ifthenpay

      # 3ï¸âƒ£ Criar/atualizar release no repo B
      - name: ğŸš€ Release ZIP to Repo odoo_ifthenpay
        uses: softprops/action-gh-release@v2
        with:
          repository: YOUR_GITHUB_USERNAME/odoo_ifthenpay
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: dist/payment_ifthenpay.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ODOO_TOKEN }}
